<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Document</title>
  </head>
  <body>
   <section class="container">
      <h2>Contact Chinenye</h2>

      <form action="" id="contactForm">
        <div class="row-1">
          <div class="name">
            <label for="fullname" data-testid="test-contact-name">Full Name:</label>
            <input type="text" id="fullname" />
            <p class="error contact-name-error" data-testid="test-contact-error-name"></p>
          </div>
          <div class="email">
            <label for="email" data-testid="test-contact-email">Email:</label>
            <input type="email" id="email" />
            <p class="error contact-email-error" data-testid="test-contact-error-email"></p>
          </div>
        </div>
        <div class="row-2">
          <div class="subject">
            <label for="subject" data-testid="test-contact-subject">Subject:</label>
            <input type="text" id="subject"/>
            <p class="error contact-subject-error" data-testid="test-contact-error-subject"></p>
          </div>
          <div class="message">
            <label for="message" data-testid="test-contact-message">Message:</label>
            <textarea id="message" minlength="10"></textarea>
            <p class="error contact-message-error" data-testid="test-contact-error-message"></p>
          </div>
        </div>

        <input type="submit" value="Submit" data-testid="test-contact-submit" />

           
        <p id="successMsg" aria-live="polite"></p>
      </form>
    </section> 




    <script src="./contact.js"></script>
  </body>
</html>
